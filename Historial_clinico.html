<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial Clínico - EPS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 40px;
    }

    form {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h2 {
      color: #0066cc;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 15px;
      margin-right: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #0066cc;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #004c99;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h2>Historial Clínico</h2>
  <form id="historialForm">
    <label for="Fecha_consulta">Fecha de Consulta:</label>
    <input type="datetime-local" id="Fecha_consulta" name="Fecha_consulta" required>
    <label for="Diagnostico">Diagnóstico:</label>
    <input type="text" id="Diagnostico" name="Diagnostico" required>
    <label for="Tratamiento">Tratamiento:</label>
    <textarea id="Tratamiento" name="Tratamiento" rows="3" required></textarea>
    <label for="fk_afiliado_ID">Afiliado ID:</label>
    <input type="number" id="fk_afiliado_ID" name="fk_afiliado_ID">
    <label for="fk_cita_ID">Cita ID:</label>
    <input type="number" id="fk_cita_ID" name="fk_cita_ID">
    <label for="fk_Profesional_ID">Profesional ID:</label>
    <input type="number" id="fk_Profesional_ID" name="fk_Profesional_ID">
    <div class="button-container">
      <button type="button" id="btnConsultar">Consultar</button>
      <button type="button" id="btnCrear">Crear</button>
    </div>
  </form>
</body>

</html>
