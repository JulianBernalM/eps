<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial Clínico - EPS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 40px;
    }

    form {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h2 {
      color: #0066cc;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 15px;
      margin-right: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #0066cc;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #004c99;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h2>Historial Clínico</h2>
  <form id="historialForm">
    <label for="Fecha_consulta">Fecha de Consulta:</label>
    <input type="date" id="Fecha_consulta" name="Fecha_consulta" required>
    <label for="Diagnostico">Diagnóstico:</label>
    <input type="text" id="Diagnostico" name="Diagnostico" required>
    <label for="Tratamiento">Tratamiento:</label>
    <textarea id="Tratamiento" name="Tratamiento" rows="3" required></textarea>
    <label for="fk_afiliado_ID">Afiliado ID:</label>
    <input type="number" id="fk_afiliado_ID" name="fk_afiliado_ID">
    <label for="fk_cita_ID">Cita ID:</label>
    <input type="number" id="fk_cita_ID" name="fk_cita_ID">
    <label for="fk_Profesional_ID">Profesional ID:</label>
    <input type="number" id="fk_Profesional_ID" name="fk_Profesional_ID">
    <div class="button-container">
      <button type="button" id="btnConsultar">Consultar</button>
      <button type="button" id="btnCrear">Crear</button>
    </div>
  </form>

  <script>

    const API_URL = "http://localhost:8080/infoHistorialClinico";

    //Evento para el botón "Consultar" (GET)
    document.getElementById('btnConsultar').addEventListener('click', async () => {
      const Fecha_consulta = document.getElementById('Fecha_consulta').value.trim();
      if (!Fecha_consulta) {
        alert('Por favor, ingrese una Fecha de Consulta para consultar.');
        return;
      }

      try {
        const response = await fetch("http://localhost:8080/infoHistorialClinico?Fecha_consulta=" + Fecha_consulta, {
          method: "GET",
          headers: { "Content-Type": "application/json" }
        });

        if (!response.ok) throw new Error("Error al consultar.");

        const data = await response.json();
        document.getElementById("Diagnostico").value = data.Diagnostico;
        document.getElementById("Tratamiento").value = data.Tratamiento;
        document.getElementById("fk_afiliado_ID").value = data.fk_afiliado_ID;
        document.getElementById("fk_cita_ID").value = data.fk_cita_ID;
        document.getElementById("fk_Profesional_ID").value = data.fk_Profesional_ID;
      } catch (error) {
        console.error(error);
        alert("No se pudo consultar el historial clínico.");
      }
    });

    // Evento para el botón "Crear" (POST)
    document.getElementById('btnCrear').addEventListener('click', async () => {
      const Fecha_consulta = document.getElementById("Fecha_consulta").value.trim();
      const Diagnostico = document.getElementById("Diagnostico").value.trim();
      const Tratamiento = document.getElementById("Tratamiento").value.trim();
      const fk_afiliado_ID = parseInt(document.getElementById("fk_afiliado_ID").value.trim());
      const fk_cita_ID = parseInt(document.getElementById("fk_cita_ID").value.trim());
      const fk_Profesional_ID = parseInt(document.getElementById("fk_Profesional_ID").value.trim());

      if (!Fecha_consulta || !Diagnostico || !Tratamiento || isNaN(fk_afiliado_ID) || isNaN(fk_cita_ID) || isNaN(fk_Profesional_ID)) {
        alert("Por favor, complete todos los campos correctamente.");
        return;
      }

      const historialClinico = { Fecha_consulta, Diagnostico, Tratamiento, fk_afiliado_ID, fk_cita_ID, fk_Profesional_ID };

      try {
        const response = await fetch("http://localhost:8080/crearHistorialClinico", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(historialClinico)
        });

        if (!response.ok) throw new Error("Error al crear el historial clínico.");

        alert("Historial clínico creado exitosamente.");
        document.getElementById("historialForm").reset();
      } catch (error) {
        console.error(error);
        alert("No se pudo crear el historial clínico.");
      }
    });
  </script>

</body>

</html>
