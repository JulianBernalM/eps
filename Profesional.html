<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti贸n de Profesional - EPS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 40px;
    }
    form {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      color: #2c5aa0;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      margin-right: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #2c5aa0;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #1e3d6f;
    }
  </style>
</head>
<body>
  <h2>Gesti贸n de Profesional</h2>
  <form id="profesionalForm">
    <label for="Nombre">Nombre:</label>
    <input type="text" id="Nombre" name="Nombre" required>
    
    <label for="Documento">Documento:</label>
    <input type="text" id="Documento" name="Documento" required>
    
    <label for="Especialidad">Especialidad:</label>
    <input type="text" id="Especialidad" name="Especialidad" required>
    
    <label for="fk_centro_salud_ID">Centro de Salud ID:</label>
    <input type="number" id="fk_centro_salud_ID" name="fk_centro_salud_ID" required>
    
    <label for="Estado">Estado:</label>
    <input type="text" id="Estado" name="Estado" required>
    
    <div>
      <button type="button" id="btnConsultar">Consultar</button>
      <button type="button" id="btnCrear">Crear</button>
    </div>  
  </form>

  <script>
    const API_URL = "http://localhost:8080/infoProfesional"; // Ajusta tu endpoint
    // Evento para el bot贸n "Consultar" (GET)
    document.getElementById('btnConsultar').addEventListener("click", async () => {
      const Nombre = document.getElementById('Nombre').value.trim();
      if (!Nombre) {
        alert("Por favor, ingresa un nombre para consultar.");
        return;
      }

      try {
        const response = await fetch("http://localhost:8080/infoProfesional?Nombre="+Nombre, {
          method: "GET",
          headers: { "Content-Type": "application/json" }
        });

        if (!response.ok) throw new Error("Error al consultar.");

        const data = await response.json();
        document.getElementById("Documento").value = data.Documento;
		    document.getElementById("Especialidad").value = data.Especialidad;
        document.getElementById("fk_centro_salud_ID").value = data.fk_centro_salud_ID;
        document.getElementById("Estado").value = data.Estado;
      } catch (error) {
        console.error(error);
        alert("No se pudo consultar el profesional.");
      }
    });

    // Evento para el bot贸n "Crear" (POST)
    document.getElementById('btnCrear').addEventListener("click", async () => {
      const Nombre = document.getElementById('Nombre').value.trim();
      const Documento = document.getElementById('Documento').value.trim();
      const Especialidad = document.getElementById('Especialidad').value.trim();
      const fk_centro_salud_ID = document.getElementById('fk_centro_salud_ID').value.trim();
      const Estado = document.getElementById('Estado').value.trim();

      if (!Nombre || !Documento || !Especialidad || !fk_centro_salud_ID || !Estado) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      const profesional = { Nombre, Documento, Especialidad, fk_centro_salud_ID, Estado };
      
      try {
        const response = await fetch("http://localhost:8080/crearProfesional", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(profesional)
        });

        if (!response.ok) throw new Error("Error al crear el profesional.");

        alert("Profesional creado exitosamente.");
        document.getElementById('profesionalForm').reset();
      } catch (error) {
        console.error(error);
        alert("No se pudo crear el profesional.");
      }
    });
  </script>
</body>
</html>
