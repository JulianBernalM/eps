<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Profesional - EPS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 40px;
    }
    form {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      color: #2c5aa0;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      margin-right: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #2c5aa0;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #1e3d6f;
    }
  </style>
</head>
<body>
  <h2>Gestión de Profesional</h2>
  <form id="profesionalForm">
    <label for="Nombre">Nombre:</label>
    <input type="text" id="Nombre" name="Nombre" required>
    
    <label for="Documento">Documento:</label>
    <input type="text" id="Documento" name="Documento" required>
    
    <label for="Especialidad">Especialidad:</label>
    <input type="text" id="Especialidad" name="Especialidad" required>
    
    <label for="Centro_salud_ID">Centro de Salud ID:</label>
    <input type="number" id="Centro_salud_ID" name="Centro_salud_ID" required>
    
    <label for="Estado">Estado:</label>
    <select id="Estado" name="Estado" required>
      <option value="">Seleccione...</option>
      <option value="Activo">Activo</option>
      <option value="Inactivo">Inactivo</option>
      <option value="Suspendido">Suspendido</option>
      <option value="Vacaciones">Vacaciones</option>
      <option value="Licencia">Licencia</option>
      <option value="Permiso">Permiso</option>
    </select>
    
    <div>
      <button type="button" id="btnConsultar">Consultar</button>
      <button type="button" id="btnCrear">Crear</button>
      
    </div>
  </form>
</body>
</html>
