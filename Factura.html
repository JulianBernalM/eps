<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Facturas - EPS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e6;
      padding: 40px;
    }

    form {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h2 {
      color: #cc7a00;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 15px;
      margin-right: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #cc7a00;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #995c00;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h2>Gestión de Facturas</h2>
  <form id="facturaForm">
    <label for="Fecha_emision">Fecha de Emisión:</label>
    <input type="date" id="Fecha_emision" name="Fecha_emision" required>
    <label for="Monto">Monto:</label>
    <input type="number" id="Monto" name="Monto" required>
    <label for="Vencimiento">Fecha de Vencimiento:</label>
    <input type="date" id="Vencimiento" name="Vencimiento" required>
    <label for="fk_afiliado_ID">Afiliado ID:</label>
    <input type="number" id="fk_afiliado_ID" name="fk_afiliado_ID">
    <label for="fk_cita_ID">Cita ID:</label>
    <input type="number" id="fk_cita_ID" name="fk_cita_ID">
    <label for="Estado_pago">Estado de Pago:</label>
    <input type="text" id="Estado_pago" name="Estado_pago">    

    <div class="button-container">
      <button type="button" id="btnConsultar">Consultar</button>
      <button type="button" id="btnCrear">Crear</button>
    </div>
  </form>

  <script>

    const API_URL = "http://localhost:8080/infoFactura";

    //Evento para el botón "Consultar" (GET)
    document.getElementById('btnConsultar').addEventListener('click', async () => {
      const Fecha_emision = document.getElementById('Fecha_emision').value.trim();
      if (!Fecha_emision) {
        alert('Por favor, ingrese una Fecha de Emisión para consultar.');
        return;
      }

      try {
        const response = await fetch("http://localhost:8080/infoFactura?Fecha_emision=" + Fecha_emision, {
          method: "GET",
          headers: { "Content-Type": "application/json" }
        });

        if (!response.ok) throw new Error("Error al consultar.");

        const data = await response.json();
        document.getElementById("Monto").value = data.Monto;
        document.getElementById("Vencimiento").value = data.Vencimiento;
        document.getElementById("fk_afiliado_ID").value = data.fk_afiliado_ID;
        document.getElementById("fk_cita_ID").value = data.fk_cita_ID;
        document.getElementById("Estado_pago").value = data.Estado_pago;
      } catch (error) {
        console.error(error);
        alert("No se pudo consultar la factura.");
      }
    });

    // Evento para el botón "Crear" (POST)
    document.getElementById('btnCrear').addEventListener('click', async () => {
      const Fecha_emision = document.getElementById("Fecha_emision").value.trim();
      const Monto = document.getElementById("Monto").value.trim();
      const Vencimiento = document.getElementById("Vencimiento").value.trim();
      const fk_afiliado_ID = document.getElementById("fk_afiliado_ID").value.trim();
      const fk_cita_ID = document.getElementById("fk_cita_ID").value.trim();
      const Estado_pago = document.getElementById("Estado_pago").value.trim();

      if (!Fecha_emision || !Monto || !Vencimiento || !fk_afiliado_ID || !fk_cita_ID || !Estado_pago) {
        alert("Por favor, complete todos los campos.");
        return;
      }

      const factura = { Fecha_emision, Monto, Vencimiento, fk_afiliado_ID, fk_cita_ID, Estado_pago };

      try {
        const response = await fetch("http://localhost:8080/crearFactura", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(factura)
        });

        if (!response.ok) throw new Error("Error al crear la factura.");

        alert("Factura creada exitosamente.");
        document.getElementById("facturaForm").reset();
      } catch (error) {
        console.error(error);
        alert("No se pudo crear la factura.");
      }
    });
  </script>
</body>

</html>
