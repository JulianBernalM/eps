<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Afiliados - EPS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff0;
      padding: 40px;
    }
    form {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      color: #2e8b57;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      margin-right: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #2e8b57;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #1f5e3a;
    }
  </style>
</head>
<body>
  <h2>Gestión de Afiliados</h2>
  <form id="afiliadoForm">
    <label for="Nombre_afiliado">Nombre:</label>
    <input type="text" id="Nombre_afiliado" name="Nombre_afiliado" required>
    
    <label for="Documento">Documento:</label>
    <input type="text" id="Documento" name="Documento" required>
    
    <label for="Telefono">Teléfono:</label>
    <input type="text" id="Telefono" name="Telefono" required>
    
    <label for="fk_plan_salud_ID">Plan de Salud ID:</label>
    <input type="number" id="fk_plan_salud_ID" name="fk_plan_salud_ID" required>
    
    <label for="Estado">Estado:</label>
    <input type="text" id="Estado" name="Estado" required>
        
    <div>
      <button type="button" id="btnConsultar">Consultar</button>
      <button type="button" id="btnCrear">Crear</button>
    </div>
  </form>

  <script>
    // Aquí puedes agregar la lógica de JavaScript para manejar los botones Consultar y Crear
    const API_URL = 'http://localhost:8080/infoAfiliado'; // Ajusta tu endpoint

    // Evento para el botón "Consultar" (GET)
    document.getElementById('btnConsultar').addEventListener('click', async () => {
      const Nombre_afiliado = document.getElementById("Nombre_afiliado").value.trim();
      if (!Nombre_afiliado) {
        alert("Por favor, ingrese el nombre del afiliado para consultar.");
        return;
      }

      try {
        const response = await fetch("http://localhost:8080/infoAfiliado?Nombre_afiliado=" + Nombre_afiliado, {
          method: "GET",
          headers: { "Content-Type": "application/json" }
        });

        if (!response.ok) throw new Error("Error al consultar.");

        const data = await response.json();
        document.getElementById("Documento").value = data.Documento;
        document.getElementById("Telefono").value = data.Telefono;
        document.getElementById("fk_plan_salud_ID").value = data.fk_plan_salud_ID;
        document.getElementById("Estado").value = data.Estado;
      } catch (error) {
        console.error(error);
        alert("No se pudo consultar el afiliado.");
      }
    });

    // Evento para el botón "Crear" (POST)
    document.getElementById('btnCrear').addEventListener('click', async () => {
      const Nombre_afiliado = document.getElementById("Nombre_afiliado").value.trim();
      const Documento = document.getElementById("Documento").value.trim();
      const Telefono = document.getElementById("Telefono").value.trim();
      const fk_plan_salud_ID = document.getElementById("fk_plan_salud_ID").value.trim();
      const Estado = document.getElementById("Estado").value.trim();
      if (!Nombre_afiliado || !Documento || !Telefono || !fk_plan_salud_ID || !Estado) {
        alert("Por favor, complete todos los campos.");
        return;
      }

      const afiliado = { Nombre_afiliado, Documento, Telefono, fk_plan_salud_ID, Estado };

      try {
        console.info("Creando afiliado:", afiliado);
        const response = await fetch("http://localhost:8080/crearAfiliado", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(afiliado)
        });

        if (!response.ok) throw new Error("Error al crear el afiliado.");

        alert("Afiliado creado exitosamente.");
        document.getElementById("afiliadoForm").reset();
      } catch (error) {
        console.error(error);
        alert("No se pudo crear el afiliado.");
      }
    });
  </script>
</body>
</html>
